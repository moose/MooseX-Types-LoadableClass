name = MooseX-Types-LoadableClass
author = Tomas Doran <bobtfish@bobtfish.net>
license = Perl_5
copyright_holder = Infinity Interactive, Inc
copyright_year = 2010

[@Author::ETHER]
:version = 0.101
licence = LICENCE
Authority.authority = cpan:BOBTFISH
Test::ReportPrereqs.include = Dist::CheckConflicts
Test::MinimumVersion.max_target_perl = 5.008003
StaticInstall.dry_run = 0   ; we can safely set this here

[Substitute]
:version = 0.006
file = xt/author/clean-namespaces.t
code = s/^(# this test was .*)$/$1\n# and altered by the local dist.ini/;
code = s/^(use Test::CleanNamespaces.*)$/$1\nuse Test::Requires { 'MooseX::Types' => '0.42' };/;

[MetaResources]
x_IRC = irc://irc.perl.org/#moose
x_MailingList = http://lists.perl.org/list/moose.html

[Prereqs]
namespace::autoclean = 0

[Prereqs / DevelopRequires]
Dist::Zilla = 5.000
Test::Warnings = 0
Test::Requires = 0

[Test::CheckBreaks]
conflicts_module = Moose::Conflicts
